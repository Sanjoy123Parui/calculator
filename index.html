<!-- start html -->
<!DOCTYPE html>
<html lang="en">
<!-- start head -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- there is the title -->
    <title>Calculator</title>

    <!-- there define bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- there define css link -->
    <link rel="stylesheet"  href="style.css">

    <!-- there define js link -->
    <script src="client.js" defer></script>


</head>
<!-- end head -->

<!-- start body -->
<body>
    <!-- start div flex -->
    <div class="d-flex flex-column p-2">
        <!-- there define heading -->
        <h1>Calculator</h1>

        <!-- start div card -->
        <div class="card">
            <!-- start div there define input -->
            <div class="mb-3">
                <input type="text"  id="result" class="form-control">
            </div>
            <!-- end div -->

            <!-- start div there define first row with columns  -->
            <div class="row">
                <div class="col">
                    <button type="button" id="clear" class=" btn btn-dark">C</button>
                </div>

                <div class="col">
                    <button type="button" class="operator btn btn-dark">+</button>
                </div>

                <div class="col">
                    <button type="button" class="operator btn btn-dark">-</button>
                </div>
            </div>
            <!-- end div -->

             <!-- start div there define second row with columns  -->
             <div class="row">
                <div class="col">
                    <button type="button" class="operator btn btn-dark">x</button>
                </div>

                <div class="col">
                    <button type="button" class="operator btn btn-dark">/</button>
                </div>

                <div class="col">
                    <button type="button" class="operator btn btn-dark">%</button>
                </div>
            </div>
            <!-- end div -->
            
            <!-- start div there define third row with columns  -->
            <div class="row">
                <div class="col">
                    <button type="button" class="number btn btn-dark">7</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">8</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">9</button>
                </div>
            </div>
            <!-- end div -->

            <!-- start div there define fourth row with columns  -->
            <div class="row">
                <div class="col">
                    <button type="button" class="number btn btn-dark">4</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">5</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">6</button>
                </div>
            </div>
            <!-- end div -->

            <!-- start div there define fifth row with columns  -->
            <div class="row">
                <div class="col">
                    <button type="button" class="number btn btn-dark">1</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">2</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">3</button>
                </div>
            </div>
            <!-- end div -->

             <!-- start div there define sixth row with columns  -->
             <div class="row">
                <div class="col">
                    <button type="button" class="number btn btn-dark">0</button>
                </div>

                <div class="col">
                    <button type="button" class="number btn btn-dark">.</button>
                </div>

                <div class="col">
                    <button type="button" id="equals" class="btn btn-dark">=</button>
                </div>
            </div>
            <!-- end div -->
            
        </div>
        <!-- end div -->
    </div>
    <!-- end div -->
</body>
<!-- end body -->
</html>
<!-- end html -->
